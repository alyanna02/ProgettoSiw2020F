<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ProgettoSIW</title>
</head>
<body>
	<h1 th:text="${project.name}"></h1>
	<h4 th:text="${project.description}" style="color: gray"></h4>

	<div th:if="${members.size() > 0}">
		<h3>Shared with:</h3>
		<ul>
			<li th:each="member : ${members}">
				<div th:text="${member.firstName} + ' ' + ${member.lastName}"></div>
			</li>
		</ul>
	</div>
		
	<h1>Task</h1>
	<ul>
		<li th:each="task: ${project.tasks}">
			<div>
				<a th:href="'/projects/' + ${project.id} + '/task/' + ${task.id}"
					th:text="${task.name}">...</a>
			</div>
			
			<div th:text="${task.description}" style=""></div>
				<a th:href="'/projects/' + ${project.id} + '/task/' + ${task.id} + '/assign'">
        		<button type="submit" name="submit" value="value">Assign Task</button></a>
	
				<a th:href="@{/projects/{projectId}/task/{taskId}/delete(projectId=${project.id}, taskId=${task.id})}">
				<button type="submit" name="submit" value="value">DELETE</button></a>
		</li>

	</ul>
	<h1>Tag</h1>
	<ul>
		<li th:each="tag: ${project.tags}">
			<div th:text="${tag.name}" style=""></div>
			
			<div th:text="${tag.description}" style=""></div>
			<div th:text="${tag.color}" style=""></div>
				
        		
	
		</li>

	</ul>
	<table>
		<tr>
			<td><a th:href="'/projects/'+ ${project.id} + '/add/task'">
			<button type="submit">Add Task</button></a></td>
		</tr>
		<tr>
			<td><a th:href="'/projects/'+ ${project.id} + '/share'">
			<button type="submit">Add Members</button></a></td>
		</tr>
		<tr>
			<td><a th:href="'/projects/'+ ${project.id} + '/add/tag'">
			<button type="submit">Add Tag</button></a></td>
		</tr>
		<tr>
			<td><a th:href="'/projects/'+ ${project.id} + '/edit'"><button
						type="submit">Edit Project</button></a></td>
		</tr>
		<tr>
			<td><a href="/projects"><button type="submit">My Projects</button></a></td>
		</tr>
		<tr>
			<td><a href="/home"><button type="submit">Home</button></a></td>
		</tr>
	</table>
</body>
</html>
