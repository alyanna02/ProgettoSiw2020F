<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>ProgettoSIW</title>
</head>
<body>
	<h1>Your Profile</h1>
	<table>
		<tr>
			<td>Username</td>
			<td th:text="${credentials.userName}">...</td>
		</tr>
		<tr>
			<td>First Name</td>
			<td th:text="${loggedUser.firstName}">...</td>
		</tr>
		<tr>
			<td>Last Name</td>
			<td th:text="${loggedUser.lastName}">...</td>
		</tr>
		<tr>
			<td>Role</td>
			<td th:text="${credentials.role}">...</td>
		</tr>
		<tr>
			<td>Registered at:</td>
			<td th:text="${loggedUser.creationTimestamp}">...</td>
		</tr>
		<tr>
			<td>Last Update at:</td>
			<td th:text="${loggedUser.lastUpdateTimestamp}">...</td>
		</tr>
		<tr>
			<td><a href="/users/me/edit"><button type="submit">Edit Profile</button></a></td>
		</tr>
		<tr>
			<td><a href="/home"><button type="submit">Home</button></a></td>
		</tr>

	</table>
</body>
</html>
