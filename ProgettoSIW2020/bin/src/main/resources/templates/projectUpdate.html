<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>ProgettoSIW</title>
</head>
<body>
	<h1>Edit your Profile</h1>
	<form id="projectUpdateForm" th:action="@{'/projects/'+${projectId}+'/edit'}"
		method="POST">

		<table>
			<tr>
				<td><label for="firstNameInput">First Name</label></td>			
				<td><input id="firstNameInput" type="text" placeholder="FIRST NAME"
					required th:field="${projectTemp.name}" /></td>
				<td th:if="${#fields.hasErrors('projectTemp.name')}"
					th:errors="${projectTemp.name}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><label for="lastNameInput">Last Name</label></td>			
				<td><input id="lastNameInput" type="text" placeholder="LAST NAME"
					required th:field="${projectTemp.description}" /></td>
				<td th:if="${#fields.hasErrors('projectTemp.description')}"
					th:errors="${projectTemp.description}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td>
					<button type="submit">Update</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
